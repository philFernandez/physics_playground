<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>P5</title>
    <link rel="stylesheet"
          href="style/style.css"
          media="all">
    <!-- P5 -->
    <script defer
            src="https://cdn.jsdelivr.net/npm/p5@1.3.1"></script>
    <!-- matter.js -->
    <script defer
            src="https://cdn.jsdelivr.net/npm/matter-js@0.17.1/build/matter.min.js"></script>
    <script defer
            src="js/colors.js"></script>
    <script defer
            src="js/bodies.js"></script>
    <script defer
            src="js/app.js"></script>
</head>

<body>
    <div class="container">

        <div id="controls-left">
            <div>
                <input type="radio"
                       name="shape"
                       id="1"
                       value="Circle"
                       checked>
                <label for="Circle">Circle</label>
                <input type="radio"
                       name="shape"
                       id="2"
                       value="Rectangle">
                <label for="Rectangle">Rectangle</label>
            </div>
            <div class="btn-div">
                <button id="go-time">▶️</button>
            </div>
        </div>

        <div id="draw-box">
            <!-- P5 Will Make a <canvas></canvas> Here -->
        </div>

        <div id="controls-right">
            <p>We will have controls here</p>
            <p>Or something...</p>
        </div>



    </div>

    <!-- <div class="btn">
        <button id="go-time">▶️</button>
        <button id="stop-time">⏸</button>
    </div> -->
</body>


</html>
