<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>P5</title>
    <link rel="stylesheet"
          href="style/style.css"
          media="all">
    <script defer
            src="./node_modules/p5/lib/p5.min.js"></script>
    <script defer
            src="./node_modules/matter-js/build/matter.min.js"></script>
    <script defer
            src="js/colors.js"></script>
    <script defer
            src="js/shapes.js"></script>
    <script defer
            src="js/app.js"></script>
</head>

<body>
    <div class="container">

        <div id="controls">
            <div>
                <input type="radio"
                       name="shape"
                       id="1"
                       value="Circle"
                       checked>
                <label for="Circle">Circle</label>
                <input type="radio"
                       name="shape"
                       id="2"
                       value="Rectangle">
                <label for="Rectangle">Rectangle</label>
            </div>
            <div class="btn-div">
                <button id="go-time">▶️</button>
                <button id="stop-time">⏸</button>
            </div>
        </div>

        <div id="draw-box">
            <!-- P5 Will Make a <canvas></canvas> Here -->
        </div>



    </div>

    <!-- <div class="btn">
        <button id="go-time">▶️</button>
        <button id="stop-time">⏸</button>
    </div> -->
</body>


</html>
